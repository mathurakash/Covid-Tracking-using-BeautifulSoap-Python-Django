<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
  
    <title>News Buletin</title>
</head>
<body>
    <div class="container-fluid " style="position: fixed;top:0px; z-index: 9999;">  
        <nav class="navbar navbar-expand-lg bg-light" >
        <div class="container-fluid">
          <a class="navbar-brand text-danger" href="/">Covid-19</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active text-danger" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active text-danger" aria-current="page" href="/news/">News</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active text-danger" aria-current="page" href="/covid_news/">Covid News</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active text-danger" aria-current="page" href="/monkey/">MonkeyPox News</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>

<div class="container my-5" style="position: relative;">
    <div class="row">
    <div class="col-md-8">
        <h1 class="text-danger my-5"><u>{{heading}}</u></h1>
            <img src="{{image}}" alt="" srcset="" width="100%" class="mb-5">
    </br>
        {%for i in data%}
            <h6 class="text-justify">{{i}}</h6>
        </br>
        {%endfor%}
    </div>

    <div class="col-md-4" style="height: 1033px; overflow-y: auto;">
            <h3><u><a href="covid_news/"  class="text-danger">Covid-19 News</a></u></h3>
            
            {%for k,v in datadict.items %}
      
              <div class="card mb-2" >
                <img class="card-img-top" src="{{v.src}}" alt="Card image cap">
                <div class="card-body">
                  <h5 class="card-title">{{k}}</h5>
                  <form action="/mynews/" method="POST">
                    {%csrf_token%}
                    <input type="hidden" value="{{v.href}}" name="url">
                    <input type="submit" class="btn btn-danger text-white" value="Read More">
                    
      
                  </form>
                 
                </div>
              </div>
      
              {%endfor%}
              
          </div>

</div>
</div>



</body>
</html>
