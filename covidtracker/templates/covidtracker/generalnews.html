<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Corner</title>
      <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
  crossorigin="anonymous"></script>

  <style>
    li {
      margin: auto;
      list-style: none;
    }
    table{
      overflow: scroll  !important;
    }
  </style>
</head>
<body>
    <div class="container-fluid" style="position: fixed;top:0px; z-index: 9999;">  
        <nav class="navbar navbar-expand-lg bg-light" >
        <div class="container-fluid">
          <a class="navbar-brand text-danger" href="/">Covid-19</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active text-danger" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active text-danger" aria-current="page" href="/news/">News</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active text-danger" aria-current="page" href="/covid_news/">Covid News</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active text-danger" aria-current="page" href="/monkey/">MonkeyPox News</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>


    <div class="container mt-5">
      <div class="row">
        {%for i in news.articles%}
      
       <div class="col-md-3">
      <div class="card mb-2" style="width: 15rem;">
        <img class="card-img-top" src="{{i.urlToImage}}" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">{{i.title}}</h5>
          <a href="/allnews?url={{i.href}}" target="_blank" class="btn btn-danger text-white">Read More</a>
        </div>
      </div>
      
    </div>
        {%endfor%}
      </div>
    </div>




</body>
</html>
